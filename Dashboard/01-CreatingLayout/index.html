<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Your Web Page Title</title>
    <style>
      /* set up the page layout using CSS grid */
      body {
        display: grid;
        grid-template-columns: 300px 1fr;
        grid-template-rows: 50px 1fr 300px;
        grid-template-areas:
          "sidebar topbar"
          "sidebar main"
          "footer footer";
        margin: 0;
        height: 100vh;
      }
      /* set styles for the sidebar */
      #sidebar {
        grid-area: sidebar;
        background-color: #49639c;
        height: 100vh;
      }
      /* set styles for the top bar */
      #topbar {
        grid-area: topbar;
        background-color: #253e67;
        color: white;
        height: 50px;
      }
      /* set styles for the main section */
      #main {
        grid-area: main;
        background-color: #f1f1f1;
        padding: 20px;
      }
      /* set styles for the footer */
      #footer {
        grid-area: footer;
        background-color: #dcdcdc;
        height: 300px;
      }
      /* set styles for the main section title */
      h2 {
        margin: 0;
        padding: 0;
        width: 100%;
        text-align: left;
        color: #253e67;
      }
    </style>
  </head>
  <body>
    <div id="sidebar">
      <p>Sidebar</p>
    </div>
    <div id="topbar">
      <p>Top Bar</p>
    </div>
    <div id="main">
      <h2>Main Section Title</h2>
      <p>Main Section Content</p>
    </div>
    <div id="footer">
      <p>Footer</p>
    </div>
  </body>
</html>
